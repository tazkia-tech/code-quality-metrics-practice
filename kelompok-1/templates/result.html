<!DOCTYPE html>
<html>
<head>
    <title>Hasil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white">
<div class="container mt-5">
    
    <div class="card p-4 shadow">

        <h3 class="text-center mb-3">Hasil Analisis Fitness</h3>

        <p><strong>Kalori Harian:</strong> {{ kalori }} kcal</p>

        <h5 class="mt-3">Rekomendasi Latihan:</h5>
        <ul>
            {% for item in latihan %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>

        <p class="mt-3"><strong>Estimasi menjadi kekar:</strong> {{ estimasi }}</p>

        <a href="/" class="btn btn-secondary mt-3">Kembali</a>

    </div>

</div>
</body>
</html>
